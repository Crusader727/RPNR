<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">ANPR in Golang</h3>
                        <a href="/register" class="myregistration">Haven't account yet?</a>
                    </div>
                </div>
                <form class="form-signin" action="http://127.0.0.1:8000/login" method="post">
                    <h1 class="cover-heading">Sign in</h1>
                    <br>
                    <input type="text" name="username" class="form-control" placeholder="User name" required autofocus>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <br>
                    <br>
                    <div class="inner cover">
                        <input class="btn btn-lg btn-secondary" type="submit" value="Sign in" />
                    </div>
                    <br>
                </form>
                <div class="mastfoot">
                    <div class="inner">
                        <p>ANPR in Golang for @mail.ru group by <a href="https://vk.com/ruben97">Oganesyan.R</a>, <a href="https://vk.com/icanwalkinyourmind">Medvedev.V</a>, <a href="https://vk.com/ivan_off_ivan">Kurkin.N</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
