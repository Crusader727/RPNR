<body>

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h1 class="masthead-brand">ANPR in Golang</h1>
                        <nav class="nav nav-masthead">
                            <a class="nav-link active" href="/">Home</a>

                    </div>
                </div>

                <div class="inner cover">
                    <h2 class="cover-heading">Download your image</h2>

                    <p class="lead">This is the automatic license plate recognition for russian number plates. Download the image you want to recognize.</p>
                    <br>
                    <p class="lead">
                        <form enctype="multipart/form-data" action="http://127.0.0.1:8000/" method="post">
                            <input type="file" name="uploadfile" />
                            <input class="btn btn-lg btn-secondary" type="submit" value="Recognize" />
                            <br>
                        </form>
                    </p>
                </div>
                <b style="color: #FFD700">{{.Res}}</b>
